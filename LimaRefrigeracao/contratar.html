  </head>
  <body class="fundocss">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="index.html"><marquee behavior="scroll" class="navbar-brand">LIMA REFRIGERAÇÃO</marquee></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <img src="img/logo.png"  alt="...">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="pecas.html"> Peças </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contratar.html"> Contrate nosso serviço </a>

                <li class="nav-item">
                    <a class="nav-link" href="dicas.html"> Dicas </a>
                </li>
            </ul>

      <!-- Titulo -->
      <center>
        <div class="container">
      
          <h1 class="font-cont">Contratar Serviço</h1>
            <p class="font-p">Preencha o formulário:</p>
          
        </div>
      </center>
      
      
      <!-- Formulário -->
      <center>
      <form>
    
        <div class="form-group col-md-2" class="nome">
          <label for="inputEmail4">Nome</label>
          <input type="text" class="form-control" id="inputEmail4">
        </div>
      
          
        <div class="form-group col-md-1" class="celular">
          <label for="inputPassword4">Celular</label>
          <input type="text" class="form-control" id="inputPassword4">
        </div>
      
          
      <div class="form-group col-md-5" class="Ender">
        <label for="inputAddress">Endereço</label>
        <input type="text" class="form-control" id="inputAddress">
      </div>
          
          
        <div class="form-group col-md-1" class="city">
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
          
              
      <div class="form-group col-md-2" class="hora">
        <label for="inputAddress2">Dia e horário de busca do Produto</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Segunda-Sábado(12h) / 8:00h-18:00h">
      </div>

          
        <div class="form-group col-md-2" class="obg">
          <label for="inputState">Produto</label>
          <select id="inputState" class="form-control">
              
            <option selected>Central de Ar</option>
            <option selected>Ar Condicionado</option>
            <option selected>Maquina de Lavar</option>
            <option selected>Ventilador</option>
            <option selected>Liquidificador</option>
            <option selected>Microondas</option>
            <option selected>Estufa</option>
            <option selected>Maquina de Sorvete</option>
            <option selected>Camera Fria</option>
            <option selected>Outro...</option>
          </select>
        </div>
        
      <button>
          <a type="submit" class="btn btn-primary" href="confirmform.html">Contratar Serviço</a>
    </button>
       
          </form>
          </center>
      

      

      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
